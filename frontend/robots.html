        <div class="card card-custom">
          <div class="card-header flex-wrap py-2">
            <div class="row">
              <div class="col-md-6">
                <div class="card-title d-flex align-items-center">
                  <h3 class="card-label my-0">Robots</h3>
                </div>

              <div class="col-md-6">
                <div class="card-toolbar d-flex justify-content-end">
                  <button

                  >
                    Add New Robot
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body robo-details">
            <div class="row">
              <div class="col-xl-3 col-md-6">

                      <div class="card-body p-2">
                        <h5 class="card-title font-weight-bolder">Robot One</h5>
                        <div class="card-text">

                            <div class="col-md-6">Status:</div>
                            <div class="col-md-6">
                              <span class="badge badge-success">Available</span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">Charge:</div>
                            <div class="col-md-6">90%</div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 pr-0">
                              <button
                                type="button"
                                class="btn btn-outline-primary btn-sm w-100"
                              >
                                Edit
                              </button>
                            </div>
                            <div class="col-md-6 pl-1">
                              <button
                                type="button"
                                class="btn btn-outline-danger btn-sm w-100"

                          </div>
                        </div>
                      </div>

                  </div>

                      <div class="card-body p-2">

                            <div class="col-md-6">
                              <span class="badge badge-success">Available</span>
                            </div>
                          </div>

                            <div class="col-md-6">Charge:</div>
                            <div class="col-md-6">90%</div>

                          <div class="row">
                            <div class="col-md-6 pr-0">
                              <button
                                type="button"
                                class="btn btn-outline-primary btn-sm w-100"
                              >
                                Edit
                              </button>
                            </div>
                            <div class="col-md-6 pl-1">
                              <button

                                class="btn btn-outline-danger btn-sm w-100"

                                Delete
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6">
                <div class="card mb-3">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="img/waiter-robot.png" class="card-img" />
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-2">
                        <h5 class="card-title font-weight-bolder">Robot One</h5>
                        <div class="card-text">

                            <div class="col-md-6">Status:</div>
                            <div class="col-md-6">
                              <span class="badge badge-warning">Charging</span>
                            </div>
                          </div>

                            <div class="col-md-6">Charge:</div>
                            <div class="col-md-6">15%</div>

                            <div class="col-md-6 pr-0">
                              <button

                    </div>
                    <div class="col-md-8">

                        <h5 class="card-title font-weight-bolder">Robot One</h5>
                        <div class="card-text">

                                Edit

      <div
        class="modal fade"
        id="modalRobo"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addTable"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title font-weight-bold" id="Title">Add Robot</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="inputName" class="col-md-4 col-form-label"
                    >Name</label
                  >
                  <div class="col-md-8">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="Robot Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ipAddress" class="col-md-4 col-form-label"
                    >IP Address</label
                  >
                  <div class="col-md-8">
                    <input
                      type="text"
                      class="form-control"
                      id="ipAddress"
                      placeholder="IP Address"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
