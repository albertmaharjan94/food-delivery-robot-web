<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>RoboRes</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mt-1 p-1">
        <div class="row">
          <div class="col-xl-10 col-md-9">
            <div class="card">
              <div class="card-header p-2">
                <h5>Orders</h5>
              </div>
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-3 mb-1">
                    <btn class="btn btn-danger w-100 order">
                      <div class="row">
                        <div class="col-md-3 p-0">T1</div>
                        <div class="col-md-6 p-0">Burger</div>
                        <div class="col-md-3 p-0">1x</div>
                      </div>
                    </btn>
                  </div>
                  <div class="col-md-3">
                    <btn class="btn btn-danger w-100 order">
                      <div class="row">
                        <div class="col-md-3 p-0">T1</div>
                        <div class="col-md-6 p-0">Burger</div>
                        <div class="col-md-3 p-0">1x</div>
                      </div>
                    </btn>
                  </div>
                  <div class="col-md-3">
                    <btn class="btn btn-danger w-100 order">
                      <div class="row">
                        <div class="col-md-3 p-0">T1</div>
                        <div class="col-md-6 p-0">Burger</div>
                        <div class="col-md-3 p-0">1x</div>
                      </div>
                    </btn>
                  </div>
                  <div class="col-md-3">
                    <btn class="btn btn-danger w-100 order">
                      <div class="row">
                        <div class="col-md-3 p-0">T1</div>
                        <div class="col-md-6 p-0">Burger</div>
                        <div class="col-md-3 p-0">1x</div>
                      </div>
                    </btn>
                  </div>
                  <div class="col-md-3">
                    <btn class="btn btn-danger w-100 order">
                      <div class="row">
                        <div class="col-md-3">T1</div>
                        <div class="col-md-6">Veg. Burger</div>
                        <div class="col-md-3">1x</div>
                      </div>
                    </btn>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-md-3">
            <div class="card">
              <div class="card-header p-2">
                <h5>Robots</h5>
              </div>
              <div class="card-body p-1">
                <div class="card p-0">
                  <div class="row">
                    <div
                      class="col-md-12 col-sm-12 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="/img/robo.jpg"
                        class="card-img-top w-75 h-75"
                        alt="..."
                      />
                    </div>
                    <div class="col-md-12 col-sm-12">
                      <button class="btn-success w-100 robotCall">Call</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".robotCall").click(function () {
        if ($(this).text() == "Call") {
          $(this).removeClass("btn-success");
          $(this).addClass("btn-primary");
          $(this).text("Send");
        } else if ($(this).text() == "Send") {
          $(this).removeClass("btn-primary");
          $(this).addClass("btn-success");
          $(this).text("Call");
        }
        console.log($(this).text);
      });
      $(".order").on("click", function () {
        if ($(this).hasClass("btn-danger")) {
          $(this).removeClass("btn-danger");
          $(this).addClass("btn-warning");
        } else if ($(this).hasClass("btn-warning")) {
          $(this).removeClass("btn-warning");
          $(this).addClass("btn-success");
        }
        console.log($(this).text);
      });
    </script>
  </body>
</html>
